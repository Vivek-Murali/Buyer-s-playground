{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block page %}{{title}}{% endblock %}
{% block heading %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="container-fluid">
<br/>
    <br/>
<div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12">
    <form class="form-container" id="login-form" action="/auth_login" method="post">
        <input type="hidden" id="location" class="form-control" name="loc" value="me">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-success">Log in</button>
        <div class="text-center">Doesn't have an account? <a href="/register">register</a></div>
    </form>
        </div>
    <div class="col-md-4 col-sm-4 col-xs-12"></div>

</div>
</div>
{% endblock %}
